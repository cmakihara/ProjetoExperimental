<ion-header>

  <ion-navbar>
    <ion-title>Pedido N° {{id}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <ion-item *ngFor="let pedido of pedidos"> -->
    <ion-item>
        <h2>{{pedidos.contato.razaoSocial}}</h2>
        <h2>{{pedidos.contato.nomeFantasia}}</h2>
        <p>CNPJ: {{pedidos.contato.cnpj}}</p>
        <!-- <p>Quantidade de produtos: {{pedidos.qtdProduto}}</p> -->
        <p>Valor total R$: {{pedidos.valor_total}}</p>
        <p>Data do orçamento: {{pedidos.data}}</p>               
    </ion-item>
</ion-content>
