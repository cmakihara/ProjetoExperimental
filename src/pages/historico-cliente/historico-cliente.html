<ion-header>

  <ion-navbar>
    <ion-title>Historico do Cliente</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-item *ngFor="let pedido of pedidos">

      <h2>N° Pedido: {{pedido.id_pedido}}</h2>
      <p><b>R$: </b> {{pedido.valor_total}} <b>Data: </b> {{pedido.data}} <b>Pedido: </b> {{pedido.confirmado}}</p>

    </ion-item>

    <div class="img-container" *ngIf="pedidos.length <= 0">
      <ion-icon name="list-box">O cliente não possui Histórico</ion-icon> 
    </div>   
    
</ion-content>
