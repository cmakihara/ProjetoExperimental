
<ion-header>
  <ion-navbar>
    <ion-title>Grafico Cliente</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Fechar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div text-center>
        <p *ngIf="abrir"></p>
        <ion-fab center *ngIf="!abrir">
          <button ion-button  (click)="grafico()" >Grafico</button>         
        </ion-fab>
      </div>  
      <div text-center style="padding-bottom: 15px">          
      </div>
      <div text-center *ngIf="abrir">
        <button ion-fab mini (click)="grafico()" color="secondary"><ion-icon name="refresh"></ion-icon></button>
      </div>
        <div style="padding-top:10px;">
          <canvas #chartCanvas></canvas>
      </div>

</ion-content>
